<ion-content padding class="has-header">
	<ion-img class="app_title" src="img/title.png"></ion-img>
	<!-- date does not need an input - it will be generated by Angular JS -->
	  <br/><br/>
	  <form class="section">
			<p class="type">Current date</p>
			<ion-item style="background-color: #1A1A1A !important;">
				<ion-label>Date</ion-label>
				<ion-datetime displayFormat="DD MMM, YYYY" [(ngModel)]="report.date" name="date" style="color: white !important;"></ion-datetime>
			</ion-item>
			<p class="type">Type of the issue</p>
			<ion-item style="background-color: #1A1A1A !important;">
			  <ion-label>Issue (Required)</ion-label>
			  <ion-select [(ngModel)]="report.type" name="type" color="dark" style="color: white !important;">
				<ion-option value="{{categ.problems[0]}}">{{categ.problems[0]}}</ion-option>
				<ion-option value="{{categ.problems[1]}}">{{categ.problems[1]}}</ion-option>
				<ion-option value="{{categ.problems[2]}}">{{categ.problems[2]}}</ion-option>
				<ion-option value="{{categ.problems[3]}}">{{categ.problems[3]}}</ion-option>
				<ion-option value="{{categ.problems[4]}}">{{categ.problems[4]}}</ion-option>
			  </ion-select>
			</ion-item>
			<br />
			<p class="type">Location</p>
			<button ion-button class="buttons" color="dark" (click)="geolocation()">Share the Location</button><br /><br />
			<ion-input type="text" [(ngModel)]="report.latitude" name="latitude" style="background-color: #1A1A1A; color:white; border:0px;"></ion-input>
			<ion-input type="text" [(ngModel)]="report.longitude" name="longitude" style="background-color: #1A1A1A; color:white; border:0px;"></ion-input>
			<p class="type">Photo evidence</p>
			<img #photo [src]="imageURL" *ngIf="imageURL" style="width: 100%" [hidden]="imageURL === null">
			<h4 [hidden]="imageURL !== null" color="">Please Select a Photo!</h4>
			<button ion-button class="buttons" color="dark" icon-left (click)="presentActionSheet()"><ion-icon name="camera"></ion-icon>Photo to upload</button><br />
			<br />
			<p class="type">Comments</p>
			<ion-input type="text" placeholder="Any additional comments" [(ngModel)]="report.comments" name="comments" style="background-color: #1A1A1A; color:white; border:0px;"></ion-input>
			<br /><br />
			<button ion-button class="buttons" color="dark" icon-left (click)="reportInfo()"><ion-icon name="cloud-upload"></ion-icon>Submit</button>
			<!-- <button ion-button class="buttons" color="dark" icon-left (click)="uploadImage()" [disabled]="lastImage === null"><ion-icon name="cloud-upload"></ion-icon>Submit</button>
 -->
	  </form>
</ion-content>
<ion-footer class="footer">
	<ion-navbar color="dark" swipeBackEnabled="true"></ion-navbar>
</ion-footer>
